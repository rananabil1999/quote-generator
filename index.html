<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <script src="https://kit.fontawesome.com/bdcd4b83bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Random Quote Generator</h3>

        <div class="quoteDiv">
            <span class="quote" id="quoteOutput"></span>
          </div>
          <div class="authorDiv">
            <span class="author" id="authorOutput"></span>
          </div>

          <div class="buttons"> 
            <a href="https://twitter.com" class="twitter" id="twitter">
                <i class="fa fa-twitter fa-2x"></i>  
            </a>
            <button id="quotebtn" onclick="newQuote();">New Quote</button>
          </div>
    
        



    </div>
    
    <script src="index.js"></script>
</body>
</html>
